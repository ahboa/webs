function getPram(pramName) {
    var prams = window.location.search.substring(1);
    var pramItem = prams.split("&");
    for (var i=0;i<pramItem.length;i++) {
           var pair = pramItem[i].split("=");
           if(pair[0] == pramName){return pair[1];}
    }
    return(false);
}
